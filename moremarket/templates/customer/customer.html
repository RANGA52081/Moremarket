{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">

    <div id="heroCarousel" class="carousel slide mb-4" data-bs-ride="carousel">

    <div class="carousel-inner rounded-4 shadow-sm">

        {% for banner in banners %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ banner.image.url }}" 
                 class="d-block w-100" 
                 style="height:300px; object-fit:cover;">

            <div class="carousel-caption text-start">
                <h3 class="fw-bold">{{ banner.title }}</h3>
                <p>{{ banner.subtitle }}</p>
            </div>
        </div>
        {% endfor %}

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

    <!-- CATEGORY SECTION -->
    <h5 class="fw-bold mb-3">Shop by Category</h5>

    <div class="row g-3 mb-4">
        <div class="col-6 col-md-2">
            <div class="category-card text-center p-3 rounded-4 shadow-sm">MS Scaffolding</div>
        </div>
        <div class="col-6 col-md-2">
            <div class="category-card text-center p-3 rounded-4 shadow-sm">Aluminium</div>
        </div>
        <div class="col-6 col-md-2">
            <div class="category-card text-center p-3 rounded-4 shadow-sm">Boards</div>
        </div>
        <div class="col-6 col-md-2">
            <div class="category-card text-center p-3 rounded-4 shadow-sm">Jacks</div>
        </div>
        <div class="col-6 col-md-2">
            <div class="category-card text-center p-3 rounded-4 shadow-sm">Accessories</div>
        </div>
    </div>

    <!-- PRODUCT GRID -->
    <h5 class="fw-bold mb-3">Featured Products</h5>

    <div class="row g-4">

        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
                <img src="{% static 'images/product1.jpg' %}" class="card-img-top rounded-top-4" style="height:180px; object-fit:cover;">
                <div class="card-body">
                    <h6 class="fw-semibold">Cuplock Vertical</h6>
                    <p class="text-primary fw-bold mb-2">₹ 1,200</p>
                    <button class="btn btn-primary w-100">View Details</button>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
                <img src="{% static 'images/product2.jpg' %}" class="card-img-top rounded-top-4" style="height:180px; object-fit:cover;">
                <div class="card-body">
                    <h6 class="fw-semibold">Ledger</h6>
                    <p class="text-primary fw-bold mb-2">₹ 950</p>
                    <button class="btn btn-primary w-100">View Details</button>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
