{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h3>Banner Management</h3>
    <a href="{% url 'admin_banner_create' %}" class="btn btn-primary mb-3">Add Banner</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Active</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banners %}
            <tr>
                <td>{{ banner.title }}</td>
                <td>{{ banner.is_active }}</td>
                <td>{{ banner.created_at }}</td>
                <td>
                    <a href="{% url 'admin_banner_edit' banner.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'admin_banner_delete' banner.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
