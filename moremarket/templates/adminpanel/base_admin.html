<!DOCTYPE html>
<html>
<head>
    <title>MoreMarket Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background: #f4f6f9; }
        .sidebar {
            position: fixed;
            width: 240px;
            height: 100vh;
            background: #111827;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #cbd5e1;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #1f2937;
            color: white;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4">MoreMarket</h4>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_products' %}">Products</a>
    <a href="{% url 'admin_orders' %}">Orders</a>
    <a href="{% url 'admin_banners' %}">Banner Studio</a>
    <a href="{% url 'admin_analytics' %}">Analytics</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
