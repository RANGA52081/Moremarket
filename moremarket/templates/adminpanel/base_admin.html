<!DOCTYPE html>
<html>
<head>
    <title>MoreMarket Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background: #f4f6f9; }

        .sidebar {
            position: fixed;
            width: 240px;
            height: 100vh;
            background: #111827;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar h4 {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .sidebar a {
            color: #cbd5e1;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: #1f2937;
            color: white;
        }

        .sidebar a.active {
            background: #2563eb;
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .topbar {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4">MoreMarket</h4>

    <a href="{% url 'adminpanel:dashboard' %}"
       class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        ğŸ“Š Dashboard
    </a>

    <a href="{% url 'adminpanel:products' %}"
       class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">
        ğŸ› Products
    </a>

    <a href="{% url 'adminpanel:orders' %}"
       class="{% if request.resolver_match.url_name == 'orders' %}active{% endif %}">
        ğŸ“¦ Orders
    </a>

    <a href="{% url 'adminpanel:customers' %}"
       class="{% if request.resolver_match.url_name == 'customers' %}active{% endif %}">
        ğŸ‘¥ Customers
    </a>

    <a href="{% url 'adminpanel:analytics' %}"
       class="{% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
        ğŸ“ˆ Analytics
    </a>

    <a href="{% url 'adminpanel:studio_banner_list' %}">
        ğŸ¨ Banner Studio
    </a>

    <a href="{% url 'adminpanel:logout' %}" class="mt-4 text-danger">
        ğŸšª Logout
    </a>
</div>

<div class="content">

    <div class="topbar d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Control Center</h5>
        <span>Welcome, {{ request.user.username }}</span>
    </div>

    {% block content %}{% endblock %}

</div>

</body>
</html>
