{% extends "adminpanel/base_admin.html" %}

{% block content %}

<h2 class="mb-4">
    {% if form.instance.pk %}
        Edit Product
    {% else %}
        Add Product
    {% endif %}
</h2>

<div class="card p-4">

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label class="form-label">Active</label>
            {{ form.is_active }}
        </div>

        <button type="submit" class="btn btn-success">
            Save Product
        </button>

        <a href="{% url 'adminpanel:products' %}" 
           class="btn btn-secondary">
            Cancel
        </a>

    </form>

</div>

{% endblock %}
