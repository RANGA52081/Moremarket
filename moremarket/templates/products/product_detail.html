{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container py-5">

    <div class="row g-5">

        <!-- ================= PRODUCT IMAGE ================= -->
        <div class="col-lg-6">

            <div class="product-image-wrapper shadow-sm rounded overflow-hidden">
                <img src="{{ product.image.url }}"
                     class="img-fluid w-100"
                     alt="{{ product.name }}">
            </div>

        </div>

        <!-- ================= PRODUCT INFO ================= -->
        <div class="col-lg-6">

            <h2 class="fw-bold mb-3">
                {{ product.name }}
            </h2>

            <h4 class="text-dark fw-bold mb-3">
                â‚¹ {{ product.price }}
            </h4>

            <p class="text-muted mb-4">
                {{ product.description }}
            </p>

            <!-- Quantity -->
            <div class="d-flex align-items-center mb-4">
                <label class="me-3 fw-semibold">Quantity:</label>
                <input type="number"
                       value="1"
                       min="1"
                       class="form-control"
                       style="width:100px;">
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3">

                <a href="{% url 'orders:add_to_cart' product.id %}"
                   class="btn btn-dark px-4 py-2">
                   <i class="bi bi-cart3 me-2"></i>
                   Add to Cart
                </a>

                <a href="{% url 'customer_home' %}"
                   class="btn btn-outline-secondary px-4 py-2">
                   Continue Shopping
                </a>

            </div>

        </div>

    </div>

</div>

{% endblock %}
